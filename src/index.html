<head>
	<title>ditditdot</title>
	<link rel="stylesheet" href="./styles/main.css" />
</head>

<body class="inactive">

<script src="js/events.js"></script>
<script src="js/morse.js"></script>
<script src="js/alphabet.js"></script>
<script src="js/flashcards.js"></script>
<script src="js/ui.js"></script>

<div class="controls">
	<div class="on-off">
		<a class="on" href="#start">Start</a>
		<a class="off" href="#stop">Stop</a>
	</div>
	<div class="score">
		<span id="ui_pass" class="pass">0</span>
		/
		<span id="ui_fail" class="fail">0</span>
	</div>
</div>

<div id="flashcards">

	<div id="ui_card" class="card guess">
		<div class="morse" id="ui_morse">
			<span class="dot">.</span>
			<span class="dot">.</span>
			<span class="dash">&mdash;</span>
			<span class="dot">.</span>
		</div>
		<div class="guess">
			<div class="inactive">
				Click on widow to make guesses.
			</div>
			<div class="pressKey">
				Press any key to guess.
			</div>
		</div>
		<div class="answer" id="ui_answer"><em>F</em>oxtrot</div>
	</div>

</div>

<br/>
<audio preload="auto" controls id="nato-alphabet" src="nato.ogg" type="audio/ogg">
</audio>

<div id="reader-output">
</div>

<div id="big-modal"></div>

<script src="js/application.js"></script>

</body>
